MOD_PRETTYBUTTONS_FIELD_OWNERINFO_DESC="<p><a href=\"https://volunteers.joomla.org/joomlers/11698-tom-van-der-laan\" target=\"_blank\"><i class=\"fas fa-user-circle fa-fw\"></i> Gemaakt door Tom van der Laan</a><br><a href=\"https://tlwebdesign.nl/\" target=\"_blank\"><i class=\"fas fa-building fa-fw\"></i> TLWebdesign.nl</a><br><a href=\"https://extensions.joomla.org/extension/style-a-design/modules-styling/pretty-buttons/\" target=\"_blank\"><i class=\"fab fa-joomla fa-fw\"></i> Pretty Buttons Joomla Extension Directory Pagina</a><br><a href=\"https://github.com/TLWebdesign/pretty-buttons\" target=\"_blank\"><i class=\"fab fa-github fa-fw\"></i> Github Project pagina</a><br><a href=\"https://github.com/TLWebdesign/pretty-buttons/issues\" target=\"_blank\"><i class=\"fas fa-question-circle fa-fw\"></i> Ondersteuning</a></p>"
MOD_PRETTYBUTTONS_FIELD_INFO_DESC="<h3>Informatie</h3><p>Er zijn twee tabbladen; 'extra inhoud' & 'knoppen'.</p><p><strong>Extra inhoud</strong><br>Hier kun je tekst en andere inhoud toevoegen die voor of na de knoppen weergegeven wordt. Er zijn twee editor velden om je inhoud te creeëren.</p><p><strong>Knoppen</strong><br>Hier vind je alle instellingen terug mbt de knoppen. Je kan de weergave van de knoppen instellen en de knoppen zelf aanmaken.</p><p><strong>Cheatsheets</strong><br>Er is een lijst met standaard bootstrap button classes en er is de mogelijkheid om eigen classes toe te voegen.<br><a href=\"https://fontawesome.com/v5/search\" target=\"_blank\">Fontawesome Cheatsheet</a><br><a href=\"https://getbootstrap.com/docs/5.1/components/buttons/\" target=\"_blank\">Bootstrap 5 Button Cheatsheet</a></p>"
